<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Premium Student Directory</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="https://img.freepik.com/premium-vector/student-list-icon_1076610-15516.jpg"
      type="image/x-icon"
    />
    <!-- Tailwind via CDN  -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- font-awesome via cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container mx-auto max-w-6xl px-4 py-8">
      <!-- Header -->
      <header class="text-center mt-1">
        <h1 class="text-3xl font-bold text-blue-800">
          Premium Students Dircetory
        </h1>
        <p class="text-gray-500 mt-2 text-md">
          Browse and filter our exclusive student database
        </p>
      </header>

      <!-- 4 Cards -->
      <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-8 mt-5">
        <div class="rounded-lg flex items-center p-4 shadow">
          <div class="rounded-full p-3 mr-4 bg-blue-100">
            <i class="fa-solid fa-users text-xl text-blue-600"></i>
          </div>
          <div>
            <h2 class="text-2xl font-bold">0</h2>
            <p class="text-gray-500">Total Students</p>
          </div>
        </div>

        <div class="rounded-lg flex items-center p-4 shadow">
          <div class="rounded-full p-3 mr-4 bg-green-100">
            <i class="fa-solid fa-graduation-cap text-xl text-green-600"></i>
          </div>
          <div>
            <h2 class="text-2xl font-bold">0.0</h2>
            <p class="text-gray-500">Average Grade</p>
          </div>
        </div>
        <div class="rounded-lg flex items-center p-4 shadow">
          <div class="rounded-full p-3 mr-4 bg-blue-100">
            <i class="fa-solid fa-book text-xl text-blue-600"></i>
          </div>
          <div>
            <h2 class="text-2xl font-bold">12</h2>
            <p class="text-gray-500">Courses</p>
          </div>
        </div>

        <div class="rounded-lg flex items-center p-4 shadow">
          <div class="rounded-full p-3 mr-4 bg-purple-100">
            <i class="fa-solid fa-star text-xl text-purple-600"></i>
          </div>
          <div>
            <h2 class="text-2xl font-bold">0</h2>
            <p class="text-gray-500">Active</p>
          </div>
        </div>
      </div>

      <!-- Serach Bar Card -->
      <div class="rounded-lg p-5 shadow mb-5">
        <div
          class="flex flex-col md:flex-row md:items-center md:justify-between gap-4"
        >
          <div class="flex-1">
            <div class="relative">
              <div class="absolute inset-y-0 left-0 pl-3 flex items-center">
                <i class="fas fa-search text-gray-500"></i>
              </div>
              <input
                type="text"
                placeholder="Search students..."
                class="pl-10 pr-4 py-2 border border-gray-300 rounded-lg w-full focus:ring-blue-500 focus:border-blue-500 focus:outline-none focus:ring-2"
              />
            </div>
          </div>

          <div class="flex flex-col sm:flex-row gap-4">
            <select class="px-4 py-2 border border-gray-300 rounded-lg w-full">
              <option value="All Statuses">All Statuses</option>
              <option value="Active">Active</option>
              <option value="Inactive">Inactive</option>
              <option value="Pending">Pending</option>
            </select>
            <select class="px-4 py-2 border border-gray-300 rounded-lg w-full">
              <option value="All Courses">All Courses</option>
              <option value="Computer Science">Computer Science</option>
              <option value="Business">Business</option>
              <option value="Engineering">Engineering</option>
              <option value="Medicine">Medicine</option>
              <option value="Medicine">Law</option>
            </select>
            <button class="px-4 py-2 bg-gray-100 rounded-lg flex items-center">
              <i class="fa-solid fa-rotate mr-2"></i>Reset
            </button>
          </div>
        </div>
      </div>

      <button
        class="px-4 py-2 bg-gray-100 rounded-lg mb-4 ml-auto block"
        onclick="openDrawer()"
      >
        <i class="fa-solid fa-plus"></i> Add Student
      </button>

      <!-- Student Table -->
      <div class="rounded-lg shadow">
        <table class="min-w-full divide-y divide-gray-200">
          <thead class="bg-gray-100">
            <tr>
              <th class="text-xs font-medium text-gray-400 px-6 py-3 text-left">
                STUDENT <i class="fa-solid fa-sort ml-1"></i>
              </th>
              <th class="text-xs font-medium text-gray-400 px-6 py-3 text-left">
                EMAIL <i class="fa-solid fa-sort ml-1"></i>
              </th>
              <th
                class="text-xs font-medium text-gray-400 hover:bg-gray-100 px-6 py-3 text-left"
              >
                COURSE <i class="fa-solid fa-sort ml-1"></i>
              </th>
              <th class="text-xs font-medium text-gray-400 px-6 py-3 text-left">
                STATUS <i class="fa-solid fa-sort ml-1"></i>
              </th>
              <th class="text-xs font-medium text-gray-400 px-6 py-3 text-left">
                ACTIONS
              </th>
            </tr>
          </thead>
          <tbody class="divide-y divide-gray-200">
            <tr>
              <td class="px-6 py-4">
                <div class="flex items-center">
                  <div class="mx-5 overflow-hidden">
                    <img
                      src="https://plus.unsplash.com/premium_photo-1688572454849-4348982edf7d?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8OXx8cHJvZmlsZSUyMHBpY3R1cmV8ZW58MHx8MHx8fDA%3D"
                      class="w-10 h-10 rounded-full object-cover"
                    />
                  </div>
                  <div>
                    <h2 class="text-sm font-bold">Charles Brown</h2>
                    <p class="text-gray-600 font-thin text-sm">ID: 0075</p>
                  </div>
                </div>
              </td>
              <td class="px-6 py-4">
                <div class="text-sm text-gray-900 font-light">
                  charles.brown@university.edu
                </div>
              </td>
              <td class="px-6 py-4">
                <div class="text-sm text-gray-900 font-light">Business</div>
              </td>
              <td class="px-6 py-4">
                <div
                  class="text-xs text-green-400 font-semibold bg-green-100 rounded-full px-2 inline-flex"
                >
                  Active
                </div>
              </td>
              <td class="px-8 py-4 text-sm">
                <button>
                  <i class="fa-solid fa-pen-to-square text-blue-600"></i>
                </button>
                <button>
                  <i class="fa-solid fa-trash text-red-600"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
        <!-- Showing Bar -->
        <div
          class="px-4 py-2 flex items-center justify-between border-t border-gray-300"
        >
          <div>
            <p class="text-sm text-gray-700">
              Showing
              <span class="font-medium">0</span> to
              <span class="font-medium">0</span> of
              <span class="font-medium">0</span> results
            </p>
          </div>
          <div class="flex row rounded-md shadow-sm">
            <button
              class="items-center px-4 py-2 border-gray-200 border text-sm font-medium text-gray-500"
            >
              Previous
            </button>
            <button
              class="items-center px-4 py-2 border-gray-200 border text-sm font-medium text-gray-500"
            >
              Next
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Drawer Main -->
    <div
      class="w-full min-h-screen fixed bg-black/60 inset-0 hidden"
      id="drawerMain"
    >
      <!-- Drawer-->
      <div
        class="absolute top-0 right-0 w-full max-w-[0px] bg-white h-full duration-500 delay-200 p-3 flex flex-col"
        id="drawer"
      >
        <!-- Drawer Header -->
        <header
          class="flex justify-between items-center border-b-2 border-gray pb-2"
        >
          <h1 class="text-lg">Add Student</h1>
          <button><i class="fa-solid fa-xmark"></i></button>
        </header>
        <!-- Header Body -->
        <form action="" class="flex-1" id="form">
          <div class="py-2 font-light">
            <label
              ><i class="fa-solid fa-circle-user text-blue-500"></i> Name</label
            >
            <input
              type="text"
              class="rounded-lg p-1 w-full border border-blue-800"
              id="name"
            />
            <div class="text-red-700 text-sm" data-error="name"></div>
          </div>

          <div class="py-2 font-light">
            <label
              ><i class="fa-solid fa-envelope text-blue-500"></i> Email
            </label>
            <input
              type="email"
              class="rounded-lg p-1 w-full border border-blue-800"
              id="email"
            />
            <div class="text-red-700 text-sm" data-error="email"></div>
          </div>

          <div class="py-2 font-light">
            <label
              ><i class="fa-solid fa-id-card text-blue-500"></i> Roll No</label
            >
            <input
              type="number"
              class="rounded-lg p-1 w-full border border-blue-800"
              id="rollNo"
            />
            <div class="text-red-700 text-sm" data-error="rollNo"></div>
          </div>

          <div>
            <select
              id="course"
              class="py-2 px-1 border border-blue-800 rounded-lg w-full font-light mt-5"
            >
              <option value="">Select a course</option>
              <option value="business">Business</option>
              <option value="law">Law</option>
              <option value="computer science">Computer Science</option>
              <option value="engineering">Engineering</option>
              <option value="medicine">Medicine</option>
            </select>
            <div class="text-red-700 text-sm" data-error="course"></div>
          </div>

          <div>
            <select
              id="status"
              class="py-2 px-1 border border-blue-800 rounded-lg w-full font-light mt-5"
            >
              <option value="">Select a status</option>
              <option value="active">Active</option>
              <option value="in-active">Inactive</option>
              <option value="pending">Pending</option>
            </select>
            <div class="text-red-700 text-sm" data-error="status"></div>
          </div>

          <div class="py-2 font-light">
            <label
              ><i class="fa-solid fa-file text-blue-500"></i>Upload
              Profile</label
            >
            <input
              type="file"
              class="rounded-lg p-1 w-full border border-blue-800"
              id="file"
            />
          </div>
        </form>

        <!-- Drawer Footer -->
        <div class="flex gap-2 justify-end border-t-2 border-gray-200 pt-3">
          <button class="rounded-lg border px-5 py-1">Cancel</button>
          <button class="rounded-lg border px-5 py-1" onclick="formSubmit()">
            Save
          </button>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
