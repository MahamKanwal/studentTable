<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Signup Form</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />
</head>
<body>
  <form action="" class="p-3">

    <div class="py-2 font-light">
      <label><i class="fa-solid fa-circle-user text-blue-500"></i> Full Name</label>
      <div class="relative mt-1">
        <i class="fa-solid fa-circle-user absolute text-gray-500 left-3 top-1/2 -translate-y-1/2"></i>
        <input type="text" class="rounded-lg pl-10 py-1 w-full border border-blue-800" id="fullName" placeholder="Enter your name" required/>
      </div>
    </div>

    <div class="py-2 font-light">
      <label><i class="fa-solid fa-envelope text-blue-500"></i> Email address</label>
      <div class="relative mt-1">
        <i class="fa-solid fa-envelope absolute text-gray-500 left-3 top-1/2 -translate-y-1/2"></i>
        <input type="email" class="rounded-lg pl-10 py-1 w-full border border-blue-800" placeholder="Enter your email" id="email" required/>
      </div>
    </div>

    <div class="py-2 font-light">
      <label><i class="fa-solid fa-lock text-blue-500"></i> Password</label>
      <div class="relative mt-1">
        <i class="fa-solid fa-lock absolute text-gray-500 left-3 top-1/2 -translate-y-1/2"></i>
        <input type="password" class="rounded-lg pl-10 py-1 w-full border border-blue-800" placeholder="enter a password" id="password"  required/>
      </div>
    </div>

    <div class="py-2 font-light">
      <label><i class="fa-solid fa-lock text-blue-500"></i>Confirm Password</label>
      <div class="relative mt-1">
        <i class="fa-solid fa-lock absolute text-gray-500 left-3 top-1/2 -translate-y-1/2"></i>
        <input type="password" class="rounded-lg pl-10 py-1 w-full border border-blue-800" placeholder="Confirm Password" id="confirmPassword" required/>
      </div>
    </div>

    <div class="mt-3">
      <button class="w-full bg-blue-800 rounded-lg px-4 py-3 text-white">
        <i class="fa-solid fa-user-plus mr-2"></i> Submit
      </button>
    </div>
  </form>
</body>
