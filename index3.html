<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Signup Form</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />
</head>
<body>
  <form action="" class="p-3">
    <div class="py-2 font-light">
      <label
        ><i class="fa-solid fa-circle-user text-blue-500"></i> Full Name</label
      >
      <input
        type="text"
        class="rounded-lg p-1 w-full border border-blue-800"
        id="fullName"
        placeholder="Enter your name"
      />
      <div class="error">Your name is must be 3 charachters</div>
    </div>

    <div class="py-2 font-light">
      <label
        ><i class="fa-solid fa-envelope text-blue-500"></i> Email address</label
      >
      <input
        type="email"
        class="rounded-lg pl-10 py-1 w-full border border-blue-800"
        placeholder="Enter your email"
        id="email"
      />
      <div class="error">Enter @ and .</div>
    </div>

    <div class="py-2 font-light">
      <label><i class="fa-solid fa-lock text-blue-500"></i> Password</label>
      <input
        type="password"
        class="rounded-lg pl-10 py-1 w-full border border-blue-800"
        placeholder="enter a password"
        id="password"
      />
      <div class="error">Password must be 6 charachters</div>
    </div>

    <div class="py-2 font-light">
      <label
        ><i class="fa-solid fa-lock text-blue-500"></i>Confirm Password</label
      >
      <input
        type="password"
        class="rounded-lg pl-10 py-1 w-full border border-blue-800"
        placeholder="Confirm Password"
        id="confirmPassword"
      />
      <div class="error">Password does not match</div>
    </div>

    <div class="mt-3">
      <button class="w-full bg-blue-800 rounded-lg px-4 py-3 text-white">
        <i class="fa-solid fa-user-plus mr-2"></i> Submit
      </button>
    </div>
  </form>
</body>
