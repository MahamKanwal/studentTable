<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup Form</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <form action="" class="p-3" id="form">
      <div class="py-2 font-light">
        <label
          ><i class="fa-solid fa-circle-user text-blue-500"></i> Name</label
        >
        <input
          type="text"
          class="rounded-lg p-1 w-full border border-blue-800"
          id="name"
        />
        <div class="text-red-600" data-error="name"></div>
      </div>

      <div class="py-2 font-light">
        <label><i class="fa-solid fa-envelope text-blue-500"></i> Email </label>
        <input
          type="email"
          class="rounded-lg py-1 w-full border border-blue-800"
          id="email"
        />
        <div class="text-red-600" data-error="email"></div>
      </div>

      <div class="py-2 font-light">
        <label><i class="fa-solid fa-lock text-blue-500"></i> Password</label>
        <input
          type="password"
          class="rounded-lg py-1 w-full border border-blue-800"
          id="password"
        />
        <div class="text-red-600" data-error="password"></div>
      </div>

      <div class="py-2 font-light">
        <label
          ><i class="fa-solid fa-lock text-blue-500"></i> Confirm
          Password</label
        >
        <input
          type="password"
          class="rounded-lg py-1 w-full border border-blue-800"
          id="confirmPassword"
        />
        <div class="text-red-600" data-error="confirmPassword"></div>
      </div>

      <div class="mt-3">
        <button class="w-full bg-blue-800 rounded-lg px-4 py-3 text-white">
          <i class="fa-solid fa-user-plus mr-2"></i> Submit
        </button>
      </div>
    </form>
    <script src="app.js"></script>
  </body>
</html>
